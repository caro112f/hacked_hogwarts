<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="h1"><h1>Hacked Hogwarts Student List</h1></div>
    </header>
    <main>
      <div id="searchwrapper">
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="Search for a students firstname"
        />
      </div>
      <div class="filtersort">
        <div class="filtrering">
          <label for="filterby">Filter by:</label>
          <button class="filter" data-action="filter" data-filter="*">
            All
          </button>
          <button class="filter" data-action="filter" data-filter="gryffindor">
            Gryffindor
          </button>
          <button class="filter" data-action="filter" data-filter="hufflepuff">
            Hufflepuff
          </button>
          <button class="filter" data-action="filter" data-filter="ravenclaw">
            Ravenclaw
          </button>
          <button class="filter" data-action="filter" data-filter="slytherin">
            Slytherin
          </button>
          <button class="filter" data-action="filter" data-filter="expelled">
            Expelled Students
          </button>
          <button class="filter" data-action="filter" data-filter="prefect">
            Prefects
          </button>
        </div>
        <div id="sorting">
          <label for="sortby">Sort by:</label>
          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="firstName"
          >
            First Name
          </button>
          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="lastName"
          >
            Last Name
          </button>
          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="house"
          >
            House
          </button>
        </div>
      </div>
      <div id="background_box">
        <section id="popup" class="hide">
          <article id="article_popup">
            <div><img src="" alt="" /></div>
            <div id="popup_fullname">
              <h2 id="popup_firstname"></h2>
              <h2 id="popup_nickname"></h2>
              <h2 id="popup_middlename"></h2>
              <h2 id="popup_lastname"></h2>
            </div>
            <p id="popup_gender"></p>
            <p id="popup_house"></p>
            <p id="bloodstatus"></p>
            <div class="prefect">
              <button data-field="prefect">Make prefect</button>
            </div>
            <div class="in_club">
              <button data-field="club">Admit to Inquisitorial Squad</button>
            </div>

            <!-- <p id="popup_bloodstatus"></p>
          <p id="popup_prefect"></p>
          <p id="popup_club"></p> -->
            <div id="close"><button>Close</button></div>
          </article>
        </section>
        <section id="container"></section>
        <template id="loop_template">
          <article id="loopview_article">
            <div id="#image"><img src="" alt="" /></div>
            <div class="fullname">
              <h2 id="firstname"></h2>
              <h2 id="lastname"></h2>
            </div>
            <p id="gender"></p>
            <p id="house"></p>
            <p id="prefect_status"></p>
            <div class="info_button"><button id="more_info">Info</button></div>
            <div class="expel_button">
              <button id="expel_student">Expel student</button>
            </div>
          </article>
        </template>
      </div>
      <div id="warning_section" class="hide">
        <article id="warning_remove_other">
          <h2>
            Warning: There can only be one prefect of each gender in each house
          </h2>
          <div id="name_this_prefect">
            <p id="this_prefect_name"></p>
          </div>
          <div id="name_other_prefect">
            <p id="other_prefect_name"></p>
          </div>
          <div><button id="close_warning">Cancel this prefect</button></div>
          <div>
            <button id="remove_the_other">Remove the other prefect</button>
          </div>
        </article>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
