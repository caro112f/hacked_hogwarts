<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="h1"><h1>Hacked Hogwarts Student List</h1></div>
    </header>
    <main>
      <div id="searchwrapper">
        <input
          type="text"
          name="searchBar"
          id="searchBar"
          placeholder="Search for a students firstname"
        />
      </div>
      <div class="filtersort">
        <div class="filtrering">
          <label for="filterby">Filter by:</label>
          <button class="filter chosen" data-action="filter" data-filter="*">
            All
          </button>
          <button class="filter" data-action="filter" data-filter="gryffindor">
            Gryffindor
          </button>
          <button class="filter" data-action="filter" data-filter="hufflepuff">
            Hufflepuff
          </button>
          <button class="filter" data-action="filter" data-filter="ravenclaw">
            Ravenclaw
          </button>
          <button class="filter" data-action="filter" data-filter="slytherin">
            Slytherin
          </button>
          <button class="filter" data-action="filter" data-filter="expelled">
            Expelled Students
          </button>
          <button class="filter" data-action="filter" data-filter="prefect">
            Prefects
          </button>
          <button class="filter" data-action="filter" data-filter="InqSquad">
            Members of Inquisitorial Squad
          </button>
        </div>
        <div id="sorting">
          <label for="sortby">Sort by:</label>
          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="firstName"
          >
            First Name
          </button>
          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="lastName"
          >
            Last Name
          </button>
          <button
            data-action="sort"
            data-sort-direction="asc"
            data-sort="house"
          >
            House
          </button>
        </div>
      </div>
      <div class="counter_wrapper">
        <div class="display_counter">
          <p id="num_active_students"></p>
          <p id="num_expelled_students"></p>
          <p id="num_current_display"></p>
          <p id="num_gryffindor"></p>
          <p id="num_hufflepuff"></p>
          <p id="num_slytherin"></p>
          <p id="num_ravenclaw"></p>
        </div>
      </div>
      <div id="background_box">
        <section id="popup" class="hide">
          <article id="article_popup">
            <div id="close"><button>‚úñ</button></div>
            <div id="popup_img"><img src="" alt="" /></div>
            <div id="popup_fullname">
              <h2 id="popup_firstname"></h2>
              <h2 id="popup_middlename"></h2>
              <h2 id="popup_lastname"></h2>
            </div>
            <h3 id="popup_nickname"></h3>
            <p id="popup_gender"></p>
            <p id="popup_house"></p>
            <p id="bloodstatus"></p>
            <div class="prefect">
              <button data-field="prefect">Make prefect</button>
            </div>
            <div class="in_club">
              <button data-field="InqSquad"></button>
            </div>

            <!-- <p id="popup_bloodstatus"></p>
          <p id="popup_prefect"></p>
          <p id="popup_club"></p> -->
          </article>
        </section>
        <section id="container"></section>
        <template id="loop_template">
          <article id="loopview_article">
            <div id="#image"><img src="" alt="" /></div>
            <div class="fullname">
              <h2 id="firstname"></h2>
              <h2 id="lastname"></h2>
            </div>
            <p id="gender"></p>
            <p id="house"></p>
            <div class="symbols">
              <p id="prefect_status" class="hide">‚≠ê</p>
              <p id="isMember" class="hide">üíé</p>
            </div>
            <div class="info_button">
              <button id="more_info">More Info</button>
            </div>
            <div class="expel_button">
              <button id="expel_student">Expel student</button>
            </div>
          </article>
        </template>
      </div>
      <div id="warning_section" class="warning hide">
        <article id="warning_remove_other" class="warning_article">
          <h2>
            Warning: There can only be one prefect of each gender in each house
          </h2>
          <div id="name_this_prefect">
            <p id="this_prefect_name"></p>
          </div>
          <div id="name_other_prefect">
            <p id="other_prefect_name"></p>
          </div>
          <div><button id="close_warning">Cancel this prefect</button></div>
          <div>
            <button id="remove_the_other">Remove the other prefect</button>
          </div>
        </article>
      </div>
      <div id="club_warning_section" class="warning hide">
        <article id="warning_club" class="warning_article">
          <h2>
            Warning: Only Purebloods or students from Slytherin can be added to
            the Inquisitorial Club
          </h2>
          <div><button id="close_club_warning">Close warning</button></div>
        </article>
      </div>
      <div id="hacking_warning_section" class="warning hide">
        <article id="warning_hacking" class="warning_article">
          <h2>This student cannot be expelled, because she is too good!!</h2>
          <div><button id="close_hacking_warning">Close warning</button></div>
        </article>
      </div>
      <button id="hack_button">Hack the system</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
